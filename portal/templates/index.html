<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食主题网站</title>
    <link rel="stylesheet" href="../static/css/styles.css">  <!-- 引用 CSS 文件 -->
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">网站 Logo</div>
            <div class="search-bar">
                <input type="text" placeholder="搜索...">
                <button type="submit">Search</button>
            </div>
            <!-- 替换为按钮 -->
            <div class="login-register">
                <a href="/login/">登录/注册</a>
            </div>
        </div>
        <div class="menu-bar">
            <div class="menu-item">首页</div>
            <div class="menu-item">菜谱</div>
            <div class="menu-item">Contact us</div>
        </div>
        <div class="content">
            <div class="image-and-filters">
                <div class="filters">
                    <h3>筛选</h3>
                    <ul>
                        <li>Chinese</li>
                        <li>Fast Food</li>
                        <li>Indian</li>
                        <li>Halal</li>
                    </ul>
                </div>
                <div id="carouselExampleIndicators" class="carousel slide mb-4" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://i3.meishichina.com/attachment/magic/2024/01/27/2024012717063469037501.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 将菜谱板块放在下一行 -->
        <div class="recipes">
            <div class="recipe">
                <img src="../static/img/OIP.jpg" alt="Recipe 1">
                <div class="recipe-details">
                    <h3>菜谱名称</h3>
                    <p>作者：作者名字</p>
                    <p>评分：5.0</p>
                </div>
            </div>
            <div class="recipe">
                <img src="../static/img/Duck.jpg" alt="Recipe 1">
                <div class="recipe-details">
                    <h3>菜谱名称</h3>
                    <p>作者：Song</p>
                    <p>评分：3.0</p>
                </div>
            </div>
            <!-- 其他菜谱 -->
            <div class="recipe">
                <img src="../static/img/OIP2.jpg" alt="Recipe 1">
                <div class="recipe-details">
                    <h3>菜谱名称</h3>
                    <p>作者：Xu</p>
                    <p>评分：3.5</p>
                </div>
            </div>
            <div class="recipe">
                <img src="../static/img/R.jpg" alt="Recipe 1">
                <div class="recipe-details">
                    <h3>菜谱名称</h3>
                    <p>作者：LY</p>
                    <p>评分：4.5</p>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
